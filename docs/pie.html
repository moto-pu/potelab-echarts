<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>円グラフ</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=none">
	<style>
         body {
            padding: 10px;
        }
        .main {
            width: 100%;
            height: 400px;
        }
	</style>
	<script src="https://cdn.jsdelivr.net/npm/echarts@5.5.1/dist/echarts.min.js"></script>
</head>
<body>
<div id="main" class="main"></div>
<script type="text/javascript">
  const myChart = echarts.init(document.getElementById('main'));

  const option = {
    title: {
      text: '年代性別社員構成割合',
      subtext: 'ポテラボ用サンプル',
      left: 'center'
    },
    tooltip: {
      trigger: 'item',
	  formatter: '{b} {c}人'
    },
    legend: {
      orient: 'vertical',
      left: 'left'
    },
    series: [
      {
        name: '社員構成',
        type: 'pie',
        radius: '60%',
        data: [
          { value: 48, name: '20代女性' },
          { value: 38, name: '20代男性' },
          { value: 23, name: '30代女性' },
          { value: 20, name: '30代男性' },
          { value: 14, name: '40代女性' },
		  { value: 21, name: '40代男性' },
		  { value: 0, name: '50代女性' },
		  { value: 16, name: '50代男性' }
        ],
        emphasis: {
          itemStyle: {
            shadowBlur: 10,
            shadowOffsetX: 0,
            shadowColor: 'rgba(0, 0, 0, 0.5)'
          }
        },
		label: {
		  show: true,
		  position: 'outside',
		  formatter: '{b} {d}%'
		}
      }
    ]
  };

  myChart.setOption(option);
</script>
</body>
</html>
