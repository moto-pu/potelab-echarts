<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>レーダーチャート</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=none">
	<style>
        body {
            padding: 10px;
        }
        .main {
            width: 100%;
            height: 400px;
        }
	</style>
	<script src="https://cdn.jsdelivr.net/npm/echarts@5.5.1/dist/echarts.min.js"></script>
</head>
<body>
<div id="main" class="main"></div>
<script type="text/javascript">
  const myChart = echarts.init(document.getElementById('main'));

  const option = {
    title: {
      text: 'Aさんの性格傾向'
    },
    legend: {
      data: ['所属部門平均', 'Aさん']
    },
	tooltip: {},
    radar: {
      // shape: 'circle',
      indicator: [
        { name: '協調性', max: 100 },
        { name: '粘り強さ', max: 100 },
        { name: '責任感', max: 100 },
        { name: '自走力', max: 100 },
        { name: 'やりきる力', max: 100 },
        { name: '向上心', max: 100 }
      ]
    },
    series: [
      {
        name: 'Budget vs spending',
        type: 'radar',
        data: [
          {
            value: [82, 60, 50, 40, 40, 20],
            name: '所属部門平均'
          },
          {
            value: [90, 70, 82, 20, 90, 85],
            name: 'Aさん'
          }
        ]
      }
    ]
  };

  myChart.setOption(option);
</script>
</body>
</html>
