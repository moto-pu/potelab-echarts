<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>棒グラフ</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=none">
	<style>
        body {
            padding: 10px;
        }
        .main {
            width: 100%;
            height: 400px;
        }
	</style>
	<script src="https://cdn.jsdelivr.net/npm/echarts@5.5.1/dist/echarts.min.js"></script>
</head>
<body>
<div id="main" class="main"></div>
<script type="text/javascript">
  const myChart = echarts.init(document.getElementById('main'));

  const option = {
    title: {
      text: '部門別売上'
    },
    tooltip: {},
    legend: {
      right: 0,
      data: ['目標', '実績']
    },
    xAxis: {
      name: '売上',
      nameRotate: 45,
      type: 'category',
      data: ['営業部', '商品企画部', 'デザイン部', '技術部', '情報システム部', '総務部'],
      axisLabel: {
        rotate: 45,
        fontWeight: 'bold',
      }
    },
    yAxis: {
      type: 'value'
    },
    series: [
      {
        name: '目標',
        type: 'bar',
        data: [30000, 20000, 36000, 10000, 10000, 10000]
      },
      {
        name: '実績',
        type: 'bar',
        data: [32000, 18000, 36000, 18000, 9000, 9500]
      }
    ]
  };

  myChart.setOption(option);
</script>
</body>
</html>
